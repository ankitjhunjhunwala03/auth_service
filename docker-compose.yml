version: '3.9'

services:
  db_auth:
    image: postgres:13
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
    networks:
      - ecommerce_network

  auth_service:
    build:
      context: .
    command: [ "sh", "-c", "python manage.py migrate && python manage.py runserver 0.0.0.0:8000" ]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db_auth
    networks:
      - ecommerce_network
    restart: always
    environment:
      DB_NAME: "auth_db"
      DB_USER: "auth_user"
      DB_PASSWORD: "auth_pass"
      DB_HOST: db_auth
      DB_PORT: "5432"

networks:
  ecommerce_network:
    driver: bridge
