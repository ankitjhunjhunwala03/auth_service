apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: ankitjhunjhunwala03/auth-service:latest
          ports:
            - containerPort: 8000
          env:
            - name: DB_NAME
              value: auth_db
            - name: DB_USER
              value: auth_user
            - name: DB_PASSWORD
              value: auth_pass
            - name: DB_HOST
              value: db-auth
            - name: DB_PORT
              value: "5432"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: LoadBalancer
